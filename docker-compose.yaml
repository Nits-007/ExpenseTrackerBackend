version: "3.9"

services:
  backend:
    build: .
    volumes:
      - .:/app
    container_name: expense_tracker_backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - expense_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery:
    build: .
    container_name: expense_worker
    command: celery -A backend worker -l info
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - expense_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend inspect ping -d celery@$$HOSTNAME"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 40s

  db:
    image: postgres:16
    container_name: expense_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - expense_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: expense_redis
    ports:
      - "6379:6379"
    networks:
      - expense_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: expense_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - expense_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

networks:
  expense_network:
    driver: bridge

volumes:
  postgres_data:
